<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using classes and id the right way</title>

    <style>
        body {
            background-color: black;
        }

        .box {
            background-color: white;
            width: 100px;
            height: 100px;
        }

        .border {
            border: 2px solid red;
        }

        .border-radius {
            border-radius: 10px;
        }

        .bg-blue {
            background-color: darkblue;
        }

        #radius-top-right {
            border-radius: 0 10px 0 0;
        }
    </style>
</head>

<body>
    <!-- Its is possible to use both an id and a class for an element -->
    <!-- It is also possible for you to use multiple classes on a particular element unlike id which are restricted to just one -->
    <div id="radius-top-right" class="box border">
        1
    </div>
    <div id="" class="box border border-radius">
        2
    </div>
    <div id="" class="box border border-radius">
        3
    </div>
    <div id="" class="box border bg-blue">
        4
    </div>
    <div id="" class="box border bg-blue">
        5
    </div>

</body>

</html>
