<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        #container {
            display: flex;
            background-color: cornflowerblue;
            width: 900px;
            justify-content: space-between;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            border-radius: 2px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>

    <div id="container">
        <div class="box">
            <img src="/images/youtube.jpg" alt="">
            <small>Youtube</small>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
